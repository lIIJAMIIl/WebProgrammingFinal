<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body style="background-color: #232d3f;">
    <div>
        <h1 style="background-color: #005b41;" class="container d-flex justify-content-center align-items-center mt-5 p-5 text-white border rounded-3">The Quote Creation Application</h1>
            <div class="container col d-flex justify-content-center align-items-center vh-50">
                <h2 style="background-color: #008170;" class="p-5 m-5 border rounded-3 text-white text-center border rounded-3">Register</h2>
                <div style="background-color: #008170;" class="border rounded-3 p-2">
                    <form action="/register" method="POST">
                        <table>
                            <tr>
                                <td>
                                    <label for="user">New User</label>
                                    <input type="text" id="user" name="user" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password">Password</label>
                                    <input type="text" id="password" name="password" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password2">Confirm Password</label>
                                    <input type="text" id="password2" name="password2" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="submit">Register for QuotesApp</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                    <a href="/login">Already registered? Login now!</a>
                </div>
            </div>
</body>

</html>
