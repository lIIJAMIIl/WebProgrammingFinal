<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
    </head>
<body style="background-color: #232d3f;">
    <div>
    <h1 style="background-color: #005b41;" class="container d-flex justify-content-center align-items-center mt-5 p-5 text-white border rounded-3">The Quote Creation Application</h1>
        <div class="container col d-flex justify-content-center align-items-center vh-50">
            <h2 style="background-color: #008170;" class="p-5 m-5 border rounded-3 text-white text-center border rounded-3">Login</h2>
            <div style="background-color: #008170;" class="border rounded-3 p-2">
                <form action="/login" method="POST">
                    <table>
                        <tr>
                            <td>
                                <label for="user">Username</label>
                                <input type="text" id="user" name="user" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">Password</label>
                                <input type="text" id="password" name="password" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit">Log In Now</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a style="text-decoration: none; color: #FFFFFF;" href="/register">Not registered? Sign up!</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
