<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
    </head>
<body style="background-color: #232d3f;">
    <div>
        <h1 style="background-color: #005b41;" class="container d-flex justify-content-center align-items-center mt-5 p-5 text-white border rounded-3">The Quotes App</h1>
            <div class="container col d-flex justify-content-center align-items-center vh-50">
                <h2 style="background-color: #008170;" class="p-5 m-5 border rounded-3 text-white text-center border rounded-3">Create a Quote</h2>
                <div style="background-color: #008170;" class="border rounded-3 p-2">
                    <form action="/create" method="POST">
                        <table>
                            <tr>
                                <td>
                                    <label for="text">Quote</label>
                                </td>
                                <td>
                                    <textarea type="text" id="text" name="text" placeholder="Enter Quote" cols="40" rows="5"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="author">Author</label>
                                </td>
                                <td>
                                    <input type="text" id="author" name="author" placeholder="Enter Author" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="public">Make Quote Public?</label>
                                </td>
                                <td>
                                    <input type="checkbox" id="public" name="public" />
                                </td>
                                <td>
                                    <label for="favorite">Favorite Quote?</label>
                                </td>
                                <td>
                                    <input type="checkbox" id="favorite" name="favorite" />
                                </td>
                                <td>
                                    <label for="allow_comment">Allow Comments?</label>
                                </td>
                                <td>
                                    <input type="checkbox" id="allow_comment" name="allow_comment" />
                                </td>
                            </tr>
                        </table>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                    <a href="/"><button class="btn btn-dark">Cancel</button></a>
                </div>
            </div>
    </div>
</body>

</html>
