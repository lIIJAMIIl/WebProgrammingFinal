<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color: #232d3f">
    <div>
        <h1 style="background-color: #005b41;" class="container d-flex justify-content-center align-items-center mt-5 p-5 text-white border rounded-3">The Quotes App</h1>
            <div class="container col d-flex justify-content-center align-items-center vh-50">
                <h2 style="background-color: #008170;" class="p-5 m-5 border rounded-3 text-white text-center border rounded-3">Edit a Quote</h2>
                <div style="background-color: #008170;" class="border rounded-3 p-2">
                    <form action="/edit" method="POST">
                        <input type="hidden" id="_id" name="_id" value="{{data["_id"]}}" />
                        <tr>
                            <td>
                                <label for="quote" style="display: block;">Quote</label>
                            </td>
                            <td>
                                <textarea type="text" id="quote" name="quote" cols="40" rows="5">{{data["text"]}}</textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label style="display: block;" for="author">Author</label>
                            </td>
                            <td>
                                <input style="display: block;" type="text" id="author" name="author" placeholder="Author"
                                    value="{{data["author"]}}" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label style="display: inline-block;" for="public">Make Quote Public?</label>
                            </td>
                            <td>
                                <input type="checkbox" id="public" name="public" />
                            </td>
                            <td>
                                <label style="display: inline-block;" for="favorite">Favorite Quote?</label>
                            </td>
                            <td>
                                <input type="checkbox" id="favorite" name="favorite" />
                            </td>
                        </tr>
                        </table>
                        <button type="submit" class="btn btn-dark">Submit</button>
                        <a href="/"><button class="btn btn-dark">Cancel</button></a>
                    </form>
                </div>
            </div>
    </div>
</body>

</html>
